<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
            /* para el confeti */
        }

        /* Ocultar checkbox */
        #btn-toggle {
            display: none;
        }

        /* Bot√≥n */
        .btn {
            background: #e91e63;
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.3em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .btn:hover {
            background: #c2185b;
            transform: scale(1.1);
        }

        /* Ocultar bot√≥n al activarlo */
        #btn-toggle:checked+.btn {
            display: none;
        }

        /* Tarjeta */
        .card {
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            display: none;
            /* oculta antes del click */
        }

        #btn-toggle:checked~.card {
            display: block;
            opacity: 1;
            transform: scale(1);
            animation: aparecer 1s ease-in-out forwards;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px #ff80ab;
        }

        .fotos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .fotos img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.5);
            opacity: 0;
            transition: all 1s ease;
        }

        #btn-toggle:checked~.card .fotos img {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.5);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Confeti corazones */
        .confeti span {
            position: absolute;
            top: -50px;
            font-size: 1.5em;
            opacity: 0;
            animation: caer linear infinite;
        }

        #btn-toggle:checked~.confeti span {
            opacity: 1;
        }

        @keyframes caer {
            0% {
                transform: translateY(-50px) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
